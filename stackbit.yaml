stackbitVersion: "~0.3.0"
ssgName: "custom"
buildCommand: "npx @11ty/eleventy"
publishDir: "public"
staticDir: "static"
uploadDir: "images"
pagesDir: "site"
metadata:
  title: "Trudnosci Rozwojowe "
  description: "Theme created in Webflow and converted with Udesly"
models:
  blog:
    type: "page"
    label: "Blog"
    urlPath: "/blog/{slug}"
  category:
    type: "page"
    label: "Kategorie - Blog"
    urlPath: "/category/{slug}"
  poradnie:
    type: "page"
    label: "Poradnie"
    urlPath: "/poradnie/{slug}"
  narzedzia_diagnostyczne:
    type: "page"
    label: "Narzędzia diagnostyczne"
    urlPath: "/narzedzia-diagnostyczne/{slug}"
  kategoria_narzedzia:
    type: "page"
    label: "Kategorie - Narzędzia Diagnostyczne"
    urlPath: "/kategoria-narzedzia/{slug}"
